<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerfyl Production Cars</title>
    <h1>Timeline of most powerful production cars</h1>
    <hr>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Vehicle</th>
                <th rowspan="2">Year</th>
                <th rowspan="2"> </th>
                <th colspan="2">Power</th>
                <th rowspan="2">Notes</th>
            </tr>
            <tr>
                <th>KW</th>
                <th>HP</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Peugeot Type 15</td>
                <td>1897</td>
                <td> </td>
                <td>6 kW </td>
                <td>(8 hp; 8 PS)</td>
                <td>Peugeot's first in-house engine</td>
            </tr>
            <tr>
                <td>Mercedes Simplex</td>
                <td>1902</td>
                <td> </td>
                <td>33 kW </td>
                <td>(44 hp; 45 PS)</td>
                <td>Successor to the 35 HP</td>
            </tr>
            <tr>
                <td>McLaren F1</td>
                <td>1992</td>
                <td> </td>
                <td>461 kW </td>
                <td>(618 hp; 627 PS)</td>
                <td>106 produced.</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
