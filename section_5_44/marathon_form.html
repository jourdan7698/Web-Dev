<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Form</title>
    <link rel="stylesheet" href="race.css">
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <section>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname">

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname">
        </section>

        <p>Select a Race:</p>

        <input type="radio" name="race" id="race1" value="5K">
        <label for="race1">Fun Run 5k</label>
        <br>
        <input type="radio" name="race" id="race2" value="half">
        <label for="race2">Half Marathon</label>
        <br>
        <input type="radio" name="race" id="race3" value="full">
        <label for="race3">Full Marathon</label>
        <br>
        <section>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </section>

        <label for="age">Select Age Group</label>

        <select name="age" id="age">
            <option value="kids">under 18</option>
            <option value="ya">18-30</option>
            <option value="adults">30-50</option>
            <option value="seniors">50+</option>
        </select>

        <br>
        <button>Register!</button>
    </form>
</body>

</html>
